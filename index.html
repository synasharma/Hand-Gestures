<!DOCTYPE html>
<html>
    <head>
        <title>Hand Gestures</title>
        <head>
            <title>Emotion To Emoji</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
            <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        
            <link rel="stylesheet" type="text/css" href="style.css">
          </head>
    <body>
        <div class="container">
            <center>
            <h1 class="btn btn-info title">Learning Hand Gestures<br>
            <span>&#x1F448;</span>
            <span>&#x261D;</span>
            <span>&#x1F447;</span>
            <span>&#x1F91E;</span>
            <span>&#x1F919;</span>
            </h1><br><br><br><br>
        
        <h2 class="btn btn-default title2">Are you ready to learn all about hand gestures?</h2>
        <br><br><br><br><br><br>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="font-size:22px;">Webcam View-</label>
            <div id="camera"></div>
            <br><br>
            <button class="cap_pic" onclick="cap_pic()">Capture Picture</button> 
            </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="font-size:22px;">Prediction 1</label>
            <p class="emotion_name" id="result_1"></p>
            <p class="emotion_emoji" id="emoji_1"></p><br><br>

            <p class="emotion_name-2" id="result_2"></p>
            <p class="emotion_emoji-2" id="emoji_2"></p><br><br>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="font-size:22px;">Snapshot-</label>
        <div id="result"></div>
        <br><br>
        <button class="guess_pic" onclick="guess_pic()">Identify</button> 
        </div>
            </center>
        </div>
        <script src="main.js"></script>
